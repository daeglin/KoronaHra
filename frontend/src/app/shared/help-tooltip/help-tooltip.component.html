<span
  (click)="toggleState()"
  [class.is-visible]="isVisible"
  class="toggle-help-tooltip">
  <cvd-icon size="small" [svgIcon]="!isVisible ? 'question' : 'close' "></cvd-icon>
</span>

<div
  *ngIf="isVisible"
  [@scaleAnimation]
  class="content">
</div>

<div
  *ngIf="isVisible"
  class="content-text"
  [@inOutAnimation]>
  <ng-content></ng-content>
</div>
