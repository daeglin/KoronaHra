<cvd-col>
  <h2>Dnes je {{today}}</h2>
  <div *ngIf="hasNamedEventMitigation()">
    <div>Zvláštní opatření</div>
    <ng-container *ngFor="let m of gameService.game.eventMitigations">
      <small *ngIf="m.name && isFinite(m.duration)">
        {{m.name}}, do konce {{m.duration}} dní
      </small>
      <small *ngIf="m.name && !isFinite(m.duration)">
        {{m.name}}
      </small>
    </ng-container>
  </div>
</cvd-col>
