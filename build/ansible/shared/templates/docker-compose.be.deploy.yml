version: "3"

networks:
  nginx:
    external:
      name: nginx

services:
  backend:
    container_name: "{{ backend_container }}"
    image: "{{ backend_remote_image_latest }}"
    restart: unless-stopped
    networks:
      - nginx
      - "{{ base_name }}-{{ env }}"
    environment:
      PORT: 80
      MONGO_URI: mongodb://mongo/corona
    expose:
      - 80
